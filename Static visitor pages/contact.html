    <section
      class="hero-wrap hero-wrap-2"
      style="background-image: url('images/bg_1.jpg')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div
          class="row no-gutters slider-text align-items-center justify-content-center"
        >
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Contact Us</h1>
            <p class="breadcrumbs">

              <span>Contact</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Address</h3>
              <p>207 Al-Zohor St. Mohamed Ali, cairo, Egypt</p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Contact Number</h3>
              <p><a href="tel://+201007189296">+20 100 XXX XXXX</a></p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Email Address</h3>
              <p><a href="mailto:info@yoursite.com">group.b@Teachhub.com</a></p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Website</h3>
              <p><a href="#">Teachhub.com</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div>
      <div class="container-contact">
        <div class="heading-group">
          <img  class="heading-image" src="images/call-center.png"alt="" />
          <div class="heading-ser">
            <h2 class="all-heading-cont">Contact</h2>
            <hr class="all-hr" />
          </div>
        </div>
        <div class="contact-content">
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"
              value="c3257d43-02fb-4ff0-9a67-2128b8f8fc43"
            />
            <input
              type="text"
              class="name-text"
              name="text"
              id="taxt"
              placeholder="Name"
              required
            />
            <input
              type="email"
              class="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <textarea
              class="message"
              name="massage"
              id="massage"
              cols="30"
              rows="10"
              placeholder="Massage"
            >
            </textarea>
            <button type="submit" class="button">Submit</button>
          </form>
          <div class="image" name="button">
            <img src="images/contact-ph.avif" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer-js"></div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>
